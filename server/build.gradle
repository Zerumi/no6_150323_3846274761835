apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

version '1.0sp1'

application {
    mainClass = 'main.Main'
}

sourceSets.main.java.srcDirs = ['src']

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'main.Main'
        )
    }
}
